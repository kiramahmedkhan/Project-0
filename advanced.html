<!-- advanced.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
        }
        form {
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .btn {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4d90fe;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Google Search</a>
    </div>

    <h2>Advanced Search</h2>

    <form action="https://www.google.com/search">
        <label>
            Find pages with all these words:
            <input type="text" name="as_q">
        </label>
        <label>
            This exact word or phrase:
            <input type="text" name="as_epq">
        </label>
        <label>
            Any of these words:
            <input type="text" name="as_oq">
        </label>
        <label>
            None of these words:
            <input type="text" name="as_eq">
        </label>
        <div class="btn">
            <input type="submit" value="Advanced Search">
        </div>
    </form>

</body>
</html>
