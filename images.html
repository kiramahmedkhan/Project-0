<!-- images.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 133px;
        }
        input[type="text"] {
            width: 47%;
            padding: 13px;
            border-radius: 24px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">Google Search</a>
    </div>

    <img src="https://www.freepnglogos.com/uploads/google-logo-png-hd-11.png"; height="93px"; width="273px">

    <br><br><br>

    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search images...">
        <input type="hidden" name="tbm" value="isch">
        <div>
            <input type="submit" value="Image Search">
        </div>
    </form>

</body>
</html>
